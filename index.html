<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daskart - Premium Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen">
    <header class="flex items-center justify-between p-4 border-b sticky top-0 bg-white z-50">
        <div class="flex items-center gap-4">
            <i class="fas fa-bars text-xl"></i>
            <h1 class="text-2xl font-bold tracking-tighter text-orange-600">DASKART</h1>
        </div>
        <div class="flex items-center gap-5 text-gray-700">
            <i class="fas fa-search text-xl"></i>
            <i class="fas fa-user text-xl"></i>
            <i class="fas fa-heart text-xl"></i>
            <div class="relative">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="absolute -top-2 -right-2 bg-orange-500 text-white text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span>
            </div>
        </div>
    </header>

    <div class="bg-gray-100 p-8 text-center my-4 mx-4 rounded-2xl">
        <h2 class="text-3xl font-bold mb-2">New Season Collection</h2>
        <p class="text-gray-600 mb-4">Quality meets Comfort</p>
        <button class="bg-black text-white px-6 py-2 rounded-full font-medium">Shop Now</button>
    </div>

    <main class="p-4">
        <h3 class="text-xl font-bold mb-6">Our Products</h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="group relative">
                <div class="aspect-square bg-gray-100 rounded-xl mb-3 flex items-center justify-center overflow-hidden">
                    <i class="fas fa-tshirt text-4xl text-gray-300"></i>
                </div>
                <h4 class="font-medium text-sm">Premium Cotton Oversize</h4>
                <p class="text-gray-900 font-bold mt-1">₹1,299</p>
                <button class="w-full mt-2 border border-gray-200 py-1.5 rounded-lg text-sm font-medium hover:bg-black hover:text-white transition">Add to Cart</button>
            </div>
            <div class="group relative">
                <div class="aspect-square bg-gray-100 rounded-xl mb-3 flex items-center justify-center overflow-hidden">
                    <i class="fas fa-tshirt text-4xl text-gray-300"></i>
                </div>
                <h4 class="font-medium text-sm">Classic Linen Summer</h4>
                <p class="text-gray-900 font-bold mt-1">₹999</p>
                <button class="w-full mt-2 border border-gray-200 py-1.5 rounded-lg text-sm font-medium hover:bg-black hover:text-white transition">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer class="mt-20 border-t p-8 bg-gray-50 text-center">
        <p class="text-gray-500 text-sm">© 2026 DASKART. Made with ❤️</p>
    </footer>
</body>
</html>
