<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Daskart Shop</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

header{
  background:white;
  padding:14px;
  font-size:22px;
  font-weight:bold;
  color:#b30000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu{font-size:24px}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:10px;
}

.card{
  background:white;
  border-radius:8px;
  overflow:hidden;
  position:relative;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#777;
  color:white;
  padding:5px 8px;
  font-size:12px;
}

.wish{
  position:absolute;
  bottom:10px;
  right:10px;
  background:white;
  padding:8px;
  border-radius:50%;
  box-shadow:0 0 5px rgba(0,0,0,.2);
}

.card-body{
  padding:10px;
}

.price{
  color:green;
  font-weight:bold;
}

.old{
  text-decoration:line-through;
  color:#888;
  margin-left:6px;
}

.section{
  background:white;
  margin-top:15px;
  padding:20px;
  text-align:center;
}

.review{
  background:#fafafa;
  padding:15px;
  margin:10px;
  border-radius:8px;
}

.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #ddd;
}

.bottom div{
  text-align:center;
  font-size:13px;
}
</style>
</head>
