<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daskart - Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .product-card:hover { transform: translateY(-5px); transition: 0.3s; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans pb-24">

    <header class="bg-white sticky top-0 z-50 shadow-sm p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-black text-orange-600 tracking-tighter cursor-pointer" onclick="showSection('home')">DASKART</h1>
            <div class="flex items-center gap-4 text-gray-600">
                <i class="fas fa-search text-xl cursor-pointer" onclick="toggleSearch()"></i>
                <div class="relative cursor-pointer" onclick="showCart()">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-600 text-white text-[10px] h-4 w-4 rounded-full flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
        <div id="searchBar" class="mt-3 hidden">
            <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search products..." class="w-full bg-gray-100 border-none rounded-full py-2 px-6 focus:ring-2 focus:ring-orange-500">
        </div>
    </header>

    <nav class="flex justify-center gap-8 py-3 bg-white border-b text-sm font-bold uppercase tracking-widest text-gray-500">
        <span class="cursor-pointer hover:text-orange-600" onclick="showSection('home')">Home</span>
        <span class="cursor-pointer hover:text-orange-600" onclick="showSection('about')">About</span>
    </nav>

    <main class="container mx-auto p-4">
        
        <section id="home-section">
            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-2">
                <div class="bg-white p-3 rounded-2xl shadow-sm border product-card" data-name="Orange Shirt">
                    <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400" class="rounded-xl mb-2">
                    <h4 class="text-sm font-semibold">Terracota Orange Shirt</h4>
                    <p class="text-orange-600 font-bold">₹1,899</p>
                    <div class="flex text-yellow-400 text-[10px] my-1">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <button onclick="addToCart('Orange Shirt', 1899)" class="w-full bg-black text-white py-2 rounded-lg mt-2 text-xs font-bold active:scale-95 transition">ADD TO CART</button>
                </div>

                <div class="bg-white p-3 rounded-2xl shadow-sm border product-card" data-name="Black Shirt">
                    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?w=400" class="rounded-xl mb-2">
                    <h4 class="text-sm font-semibold">Premium Black Tee</h4>
                    <p class="text-orange-600 font-bold">₹1,399</p>
                    <div class="flex text-yellow-400 text-[10px] my-1">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                    </div>
                    <button onclick="addToCart('Black Tee', 1399)" class="w-full bg-black text-white py-2 rounded-lg mt-2 text-xs font-bold active:scale-95 transition">ADD TO CART</button>
                </div>
            </div>
        </section>

        <section id="about-section" class="hidden-section bg-white p-6 rounded-2xl">
            <h2 class="text-2xl font-bold text-orange-600 mb-2">About DASKART</h2>
            <p class="text-gray-600">Daskart is a premium fashion brand focusing on quality and comfort. We deliver the best styles directly to your doorstep.</p>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t flex items-center justify-between shadow-lg z-50">
        <div class="text-gray-800">
            <p class="text-xs text-gray-400 font-bold uppercase">Total Amount</p>
            <p id="total-price" class="text-xl font-black text-orange-600">₹0</p>
        </div>
        <button onclick="checkout()" class="bg-orange-600 text-white px-10 py-3 rounded-xl font-black shadow-lg active:scale-95 transition">PLACE ORDER</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function toggleSearch() {
            document.getElementById('searchBar').classList.toggle('hidden');
        }

        function showSection(id) {
            document.getElementById('home-section').classList.add('hidden-section');
            document.getElementById('about-section').classList.add('hidden-section');
            document.getElementById(id + '-section').classList.remove('hidden-section');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            updateUI();
            Swal.fire({ icon: 'success', title: 'Added to Cart!', showConfirmButton: false, timer: 800, position: 'center' });
        }

        function updateUI() {
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('total-price').innerText = '₹' + total;
        }

        function searchProduct() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        async function checkout() {
            if (cart.length === 0) return Swal.fire('Wait!', 'Aapka cart khali hai!', 'warning');

            const { value: formValues } = await Swal.fire({
                title: 'Delivery Details',
                html: '<input id="name" class="swal2-input" placeholder="Name"><input id="phone" class="swal2-input" placeholder="WhatsApp Number"><textarea id="address" class="swal2-input" placeholder="Full Address"></textarea>',
                confirmButtonText: 'Order on WhatsApp',
                preConfirm: () => [
                    document.getElementById('name').value,
                    document.getElementById('phone').value,
                    document.getElementById('address').value
                ]
            });

            if (formValues && formValues[0] && formValues[1] && formValues[2]) {
                // WhatsApp URL Creation
                let message = `New Order from Daskart!\n\nName: ${formValues[0]}\nPhone: ${formValues[1]}\nAddress: ${formValues[2]}\n\nItems:\n`;
                cart.forEach(item => message += `- ${item.name} (₹${item.price})\n`);
                message += `\nTotal Amount: ₹${total}`;
                
                // Replace with your WhatsApp number
                let whatsappNum = "919204619539"; // Yahan apna asli number daalein (91 ke saath)
                window.open(`https://wa.me/${whatsappNum}?text=${encodeURIComponent(message)}`, '_blank');
                
                cart = []; total = 0; updateUI();
                Swal.fire('Success!', 'Order details sent to WhatsApp!', 'success');
            }
        }
    </script>
</body>
</html>
