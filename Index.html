<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daskart Shop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family: Arial;
  margin:0;
  background:#f5f5f5;
}

header{
  background:#131921;
  color:white;
  padding:15px;
  font-size:22px;
}

#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  text-align:center;
}

button{
  background:#ff9900;
  border:none;
  padding:8px 12px;
  cursor:pointer;
  border-radius:4px;
}

#cart{
  background:white;
  margin:20px;
  padding:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>Daskart ðŸ›’</header>

<div id="products"></div>

<div id="cart">
<h3>Cart</h3>
<ul id="cartItems"></ul>
<h3>Total: â‚¹<span id="total">0</span></h3>
</div>

<script>
let cart=[];

const products=[
 {name:"Headphone",price:799,image:"https://via.placeholder.com/150"},
 {name:"Smart Watch",price:1999,image:"https://via.placeholder.com/150"},
 {name:"Shoes",price:1499,image:"https://via.placeholder.com/150"},
 {name:"Backpack",price:999,image:"https://via.placeholder.com/150"}
];

function loadProducts(){
 let html="";
 products.forEach(p=>{
  html+=`
  <div class="card">
    <img src="${p.image}" width="150"><br>
    <b>${p.name}</b>
    <h3>â‚¹${p.price}</h3>
    <button onclick='add(${JSON.stringify(p)})'>Add</button>
  </div>`;
 });
 document.getElementById("products").innerHTML=html;
}

function add(p){
 cart.push(p);
 renderCart();
}

function renderCart(){
 let t=0;
 let html="";
 cart.forEach(i=>{
   html+=`<li>${i.name} â‚¹${i.price}</li>`;
   t+=i.price;
 });
 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("total").innerText=t;
}

loadProducts();
</script>

</body>
</html>
