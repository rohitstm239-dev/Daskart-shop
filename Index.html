<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daskart | India's Best Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans pb-24">

    <header class="bg-slate-900 text-white sticky top-0 z-50">
        <div class="p-3 flex items-center justify-between container mx-auto gap-2">
            <h1 class="text-2xl font-bold text-orange-400">DASKART</h1>
            <div class="flex-1 max-w-xl relative hidden md:block">
                <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search Amazon-like deals..." class="w-full py-2 px-4 rounded-lg text-black outline-none border-2 border-orange-400">
                <button class="absolute right-0 top-0 bg-orange-400 h-full px-4 rounded-r-lg text-slate-900">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="flex items-center gap-6">
                <div class="cursor-pointer text-sm hidden sm:block">Hello, <br><b>Sign in</b></div>
                <div class="relative cursor-pointer" onclick="showCart()">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-white text-[10px] h-5 w-5 rounded-full flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
        <div class="p-2 md:hidden bg-slate-800">
            <input type="text" id="mobileSearch" onkeyup="searchProductMobile()" placeholder="Search products..." class="w-full py-2 px-4 rounded-lg text-black outline-none">
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="bg-gradient-to-r from-orange-400 to-orange-600 rounded-xl p-6 text-white mb-6 shadow-lg">
            <h2 class="text-2xl font-black italic">BIG BILLION DEALS!</h2>
            <p class="text-sm">Up to 70% Off on Premium Fashion</p>
        </div>

        <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-3 rounded-lg shadow hover:shadow-xl transition product-card" data-name="shirt orange">
                <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400" class="h-40 w-full object-cover rounded">
                <h4 class="mt-2 text-sm font-medium h-10 overflow-hidden">Men's Premium Orange Cotton Shirt</h4>
                <div class="text-yellow-500 text-xs my-1"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i> (1,240)</div>
                <div class="text-lg font-bold">₹1,299 <span class="text-xs text-gray-400 line-through">₹2,999</span></div>
                <button onclick="addToCart('Orange Shirt', 1299)" class="w-full bg-yellow-400 hover:bg-yellow-500 py-2 rounded-lg mt-2 font-bold text-sm shadow">Add to Cart</button>
            </div>

            <div class="bg-white p-3 rounded-lg shadow hover:shadow-xl transition product-card" data-name="shoes white sneakers">
                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=400" class="h-40 w-full object-cover rounded">
                <h4 class="mt-2 text-sm font-medium h-10 overflow-hidden">Urban White Casual Sneakers</h4>
                <div class="text-yellow-500 text-xs my-1"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i> (850)</div>
                <div class="text-lg font-bold">₹2,499 <span class="text-xs text-gray-400 line-through">₹4,999</span></div>
                <button onclick="addToCart('White Sneakers', 2499)" class="w-full bg-yellow-400 hover:bg-yellow-500 py-2 rounded-lg mt-2 font-bold text-sm shadow">Add to Cart</button>
            </div>
            
            </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex items-center justify-between shadow-2xl z-50">
        <div>
            <span class="text-xs text-gray-500 font-bold uppercase">Total Order Value</span>
            <div id="total-price" class="text-2xl font-black text-slate-900">₹0</div>
        </div>
        <button onclick="checkout()" class="bg-orange-500 hover:bg-orange-600 text-white px-10 py-3 rounded-xl font-black shadow-lg transform active:scale-95 transition">BUY NOW</button>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('total-price').innerText = '₹' + total.toLocaleString();
            Swal.fire({ icon: 'success', title: 'Added to Bag', text: name, showConfirmButton: false, timer: 1000 });
        }

        function searchProduct() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        function searchProductMobile() {
            let input = document.getElementById('mobileSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('product-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        async function checkout() {
            if (cart.length === 0) return Swal.fire('Oops!', 'Your cart is empty', 'info');

            const { value: formValues } = await Swal.fire({
                title: 'Confirm Delivery Details',
                html: '<input id="name" class="swal2-input" placeholder="Full Name"><textarea id="address" class="swal2-input" placeholder="Full Address with Pincode"></textarea><input id="phone" class="swal2-input" placeholder="WhatsApp Number">',
                confirmButtonText: 'Order via WhatsApp',
                confirmButtonColor: '#f97316',
                preConfirm: () => [document.getElementById('name').value, document.getElementById('address').value, document.getElementById('phone').value]
            });

            if (formValues && formValues[0] && formValues[1]) {
                let itemsList = cart.map((i, index) => `${index+1}. ${i.name} - ₹${i.price}`).join('%0A');
                let message = `*DASKART - NEW ORDER*%0A%0A*Name:* ${formValues[0]}%0A*Phone:* ${formValues[2]}%0A*Address:* ${formValues[1]}%0A%0A*Items:*%0A${itemsList}%0A%0A*Grand Total:* ₹${total}%0A%0A_Sent from daskart.shop_`;
                
                // Tera number set hai
                window.open(`https://wa.me/919204619539?text=${message}`, '_blank');
                
                cart = []; total = 0;
                document.getElementById('cart-count').innerText = '0';
                document.getElementById('total-price').innerText = '₹0';
                Swal.fire('Success!', 'Order details sent!', 'success');
            }
        }
    </script>
</body>
</html>
